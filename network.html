<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Red - Router Ruijie Reyee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="router-container">
        <!-- Barra lateral (igual que en index.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que index.html ... -->
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Configuración de Red</h1>
                    <p>Administra las conexiones de red</p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="assets/images/user-avatar.png" alt="Usuario">
                        <span>Administrador</span>
                    </div>
                </div>
            </header>

            <section class="config-section">
                <div class="config-card">
                    <h2><i class="fas fa-network-wired"></i> Configuración LAN</h2>
                    <form id="lan-form">
                        <div class="form-group">
                            <label for="lan-ip">Dirección IP del Router</label>
                            <input type="text" id="lan-ip" value="192.168.1.1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lan-subnet">Máscara de Subred</label>
                            <input type="text" id="lan-subnet" value="255.255.255.0" required>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="dhcp-enabled" checked>
                            <label for="dhcp-enabled">Habilitar servidor DHCP</label>
                        </div>
                        
                        <div class="dhcp-settings">
                            <div class="form-group">
                                <label for="dhcp-start">Dirección IP inicial</label>
                                <input type="text" id="dhcp-start" value="192.168.1.100">
                            </div>
                            
                            <div class="form-group">
                                <label for="dhcp-end">Dirección IP final</label>
                                <input type="text" id="dhcp-end" value="192.168.1.200">
                            </div>
                            
                            <div class="form-group">
                                <label for="dhcp-lease">Tiempo de concesión (horas)</label>
                                <input type="number" id="dhcp-lease" value="24" min="1">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
                
                <div class="config-card">
                    <h2><i class="fas fa-plug"></i> Configuración WAN</h2>
                    <form id="wan-form">
                        <div class="form-group">
                            <label for="wan-type">Tipo de conexión</label>
                            <select id="wan-type">
                                <option value="dhcp" selected>DHCP (automático)</option>
                                <option value="pppoe">PPPoE</option>
                                <option value="static">IP estática</option>
                            </select>
                        </div>
                        
                        <div class="pppoe-settings" style="display: none;">
                            <div class="form-group">
                                <label for="pppoe-user">Usuario PPPoE</label>
                                <input type="text" id="pppoe-user">
                            </div>
                            
                            <div class="form-group">
                                <label for="pppoe-pass">Contraseña PPPoE</label>
                                <input type="password" id="pppoe-pass">
                            </div>
                        </div>
                        
                        <div class="static-settings" style="display: none;">
                            <div class="form-group">
                                <label for="static-ip">Dirección IP</label>
                                <input type="text" id="static-ip">
                            </div>
                            
                            <div class="form-group">
                                <label for="static-subnet">Máscara de Subred</label>
                                <input type="text" id="static-subnet">
                            </div>
                            
                            <div class="form-group">
                                <label for="static-gateway">Puerta de Enlace</label>
                                <input type="text" id="static-gateway">
                            </div>
                            
                            <div class="form-group">
                                <label for="static-dns">DNS Primario</label>
                                <input type="text" id="static-dns">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
                
                <div class="config-card advanced">
                    <h2><i class="fas fa-portrait"></i> Configuración de Puertos</h2>
                    <div class="table-responsive">
                        <table id="ports-table">
                            <thead>
                                <tr>
                                    <th>Puerto</th>
                                    <th>Estado</th>
                                    <th>VLAN</th>
                                    <th>Velocidad</th>
                                    <th>Duplex</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>LAN 1</td>
                                    <td><span class="status active">Activo</span></td>
                                    <td>1</td>
                                    <td>1 Gbps</td>
                                    <td>Completo</td>
                                    <td>
                                        <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>LAN 2</td>
                                    <td><span class="status active">Activo</span></td>
                                    <td>1</td>
                                    <td>1 Gbps</td>
                                    <td>Completo</td>
                                    <td>
                                        <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>LAN 3</td>
                                    <td><span class="status inactive">Inactivo</span></td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>
                                        <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>WAN</td>
                                    <td><span class="status active">Activo</span></td>
                                    <td>-</td>
                                    <td>1 Gbps</td>
                                    <td>Completo</td>
                                    <td>
                                        <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar/ocultar configuraciones según tipo WAN
            document.getElementById('wan-type').addEventListener('change', function() {
                const type = this.value;
                document.querySelector('.pppoe-settings').style.display = 'none';
                document.querySelector('.static-settings').style.display = 'none';
                
                if(type === 'pppoe') {
                    document.querySelector('.pppoe-settings').style.display = 'block';
                } else if(type === 'static') {
                    document.querySelector('.static-settings').style.display = 'block';
                }
            });
            
            // Mostrar/ocultar configuración DHCP
            document.getElementById('dhcp-enabled').addEventListener('change', function() {
                document.querySelector('.dhcp-settings').style.display = this.checked ? 'block' : 'none';
            });
            
            // Manejar envío de formularios
            document.getElementById('lan-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Configuración LAN guardada correctamente');
            });
